<!DOCTYPE html>
<html lang="pt-br" class="light">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Livraria Imaculada</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="container">
      <div id="profile">
        <img
          src="./assets/avatar.jpg"
          alt="foto logo com o nome Imaculada. Com com marrom e um circulo brancon no meio com o nome Imaculada."
        />
        <a
          href="https://www.instagram.com/livrariaimaculadaoficial/"
          target="_blank"
          >@livrariaimaculadaoficial</a
        >
      </div>

      <div id="switch" onclick="toggleMode()">
        <button></button>
        <span></span>
      </div>
      <ul>
        <li>
          <a
            href="https://loja.institutohesed.org.br/consagracao-a-nossa-senhora"
            target="_blank"
            >Consagração a Nossa Senhora</a
          >
        </li>
        <li>
          <a
            href="https://loja.institutohesed.org.br/buscar?q=diario"
            target="_blank"
            >Diários</a
          >
        </li>
        <li>
          <a
            href="https://loja.institutohesed.org.br/quaresma-de-sao-miguel-2024"
            target="_blank"
            >Quaresma São Miguel</a
          >
        </li>
        <li>
          <a href="https://loja.institutohesed.org.br/combos" target="_blank"
            >Combos</a
          >
        </li>
        <li>
          <a href="https://loja.institutohesed.org.br/vestuario" target="_blank"
            >Vestuário</a
          >
        </li>
        <li>
          <a href="https://loja.institutohesed.org.br/imagens" target="_blank"
            >Imagens</a
          >
        </li>
        <li>
          <a
            href="https://www.instagram.com/livrariaimaculadaoficial/"
            target="_blank"
            >Nosso Instagram</a
          >
        </li>
      </ul>
      <div id="social-links">
        <a href="https://loja.institutohesed.org.br/#contato" target="_blank">
          <ion-icon name="chatbubbles-outline"></ion-icon>

          <a href="https://www.youtube.com/watch?v=zZPoqUKpvJQ" target="_blank">
            <ion-icon name="logo-youtube"></ion-icon>
          </a>
          <a
            href="https://www.instagram.com/livrariaimaculadaoficial/"
            target="_blank"
          >
            <ion-icon name="logo-instagram"></ion-icon>
          </a>
        </a>
        <a
          href="https://www.facebook.com/livrariaimaculadaoficial/"
          target="_blank"
        >
          <ion-icon name="logo-facebook"></ion-icon>
        </a>
      </div>

      <footer>
        Livraria Oficial do
        <a href="https://institutohesed.org.br/" target="_blank"
          >Instituto Hesed</a
        >
      </footer>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <script src="./script.js"></script>
  </body>
</html>
